<div class="login">

  <div class="login-header">
    <h3>Iniciar sesión</h3>
  </div>

  <div class="login-input">
    <label>Usuario</label>
    <input type="text" [(ngModel)]="username" autocomplete="off" placeholder="juan_perez">
  </div>
  <div class="login-input">
    <label>Contraseña</label>
    <input type="password" [(ngModel)]="password" autocomplete="off" placeholder="•••••••••••••">
  </div>
  <div class="login-submit">

    <p>{{error}}</p>

    <button (click)="onSubmit()">
      Iniciar sesión
    </button>
  </div>
</div>
