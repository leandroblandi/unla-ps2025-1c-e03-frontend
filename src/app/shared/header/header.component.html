<div class="header">

  <!-- Sección del logo de la aplicación -->
  <div class="logo-section">
    <img src="../../../../assets/header/logo.svg" alt="Airbnb logo">
  </div>

  <!-- Sección de menú de navegación de diferentes funcionalidades -->
  <div class="menu-section">
    <ul>
      <li>
        <a routerLinkActive="active-link" routerLink="/acommodations">
          <img src="../../../assets/header/house.png" alt="Acommodation" srcset="">
          Alojamientos
        </a>
      </li>
      <li>
        <a routerLinkActive="active-link" routerLink="/experiences">
          <img src="../../../assets/header/experience.png" alt="Experiences" srcset="">
          Experiencias
        </a>
      </li>
    </ul>
  </div>

  <!-- Sección de botones de autenticación -->
  <div class="auth-section">

    <button class="menu-dropdown" (click)="toggleMenu()">
      <i class="fa-solid fa-bars"></i>
    </button>

    @if (abrirMenu) {
      <ul class="auth-menu">

        @if (logueado) {
          
          <div class="user-info" routerLink="/my-profile">
            <p class="initials">{{inicialesUsuario}}</p>
            <p class="fullname">{{this.usuarioLogueado?.firstName + ' ' + this.usuarioLogueado?.lastName}}</p>
          </div>
          <li><a routerLink="/my-favorites">Mis favoritos</a></li>
          <li><a routerLink="/acommodations" (click)="handleLogout()">Cerrar sesión</a></li>
          
        } @else {
          <li><a routerLink="/register">Registrarse</a></li>
          <li><a routerLink="/login" class="a-iniciar-sesion" >Iniciar sesión</a></li>
        }
      </ul>
    }
  </div>
</div>
