<div class="all-acommodations">
  
  <div class="acommodations-group">

    <div class="acommodation-group-title">
      <h2>Alojamientos populares en Buenos Aires</h2>
      <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="acommodations-group-accomodations">

      @for (alojamiento of alojamientos; track $index) 
      {
        <div class="acommodation" [routerLink]="['/acommodations', alojamiento.id_alojamiento]" >
          
          <div class="acommodation-img">
            <img [src]="alojamiento.url_imagenes[0]" [alt]="alojamiento.titulo">
            @if (logueado) {
              <button class="favorite-button" [class.favorito]="favoritosService.esFavorito(alojamiento.id_alojamiento)"  (click)="handleFavorite(alojamiento.id_alojamiento)">
                <i class="fa-regular fa-heart"></i>
              </button>
            }
          </div>
          <p [title]="alojamiento.titulo">{{alojamiento.titulo}}</p>
          <span>${{alojamiento.precio_por_noche}} USD por noche â€¢ {{alojamiento.capacidad_personas}} personas</span>
        </div>
      }

    </div>
  </div>
</div>
