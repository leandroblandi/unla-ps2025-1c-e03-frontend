<div class="register">

  <div class="register-header">
    <h3>Registrarse</h3>
  </div>

  <div class="register-input">
    <label>Nombres</label>
    <input type="text" autocomplete="off" placeholder="Juan Ignacio">
  </div>

  <div class="register-input">
    <label>Apellidos</label>
    <input type="text" autocomplete="off" placeholder="Perez">
  </div>

  <div class="register-input">
    <label>E-Mail</label>
    <input type="email" autocomplete="off" placeholder="juan_perez@company.com">
  </div>

  <div class="register-input">
    <label>Usuario</label>
    <input type="text" autocomplete="off" placeholder="juan_perez">
  </div>

  <div class="register-input">
    <label>Contraseña</label>
    <input type="password" autocomplete="off" placeholder="•••••••••••••">
  </div>
  <div class="register-submit">
    <button>
      Iniciar sesión
    </button>
  </div>
</div>
